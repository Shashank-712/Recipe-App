<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <nav class="navbar is-dark" role="navigation">
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'recipe-list-ui' %}">Recipes</a>
                <a class="navbar-item" href="{% url 'recipe-create' %}">Add Recipe</a>
            </div>
            <div class="navbar-end">
                {% if user.is_authenticated %}
                    <div class="navbar-item">Hello, {{ user.username }}!</div>
                    <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="navbar-item" href="{% url 'login' %}">Login</a>
                    <a class="navbar-item" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>
</body>
</html>
